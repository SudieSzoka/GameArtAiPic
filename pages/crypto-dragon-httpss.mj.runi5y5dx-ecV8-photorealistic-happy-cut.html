<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 游戏美术资源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .logo img {
            width: 150px;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sigle {
            display: flex;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 1rem;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .sigle:hover {
            transform: translateY(-10px);
        }

        .image-sigle {
            flex: 1;
            max-width: 30%;
            margin-right: 20px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .image-sigle img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .image-sigle img:hover {
            transform: scale(1.05);
        }

        .image-info {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .image-info h2 {
          background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .image-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .image-info th, .image-info td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .image-info th {
            min-width: 80px; /* 或者其他合适的值 */
            text-align: justify;
            text-align-last: justify; /* 对最后一行进行对齐 */
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .image-info tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-media a {
            margin: 0 10px;
        }

        .social-media img {
            width: 30px;
        }
    </style>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/res/aga.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/res/logo4.png">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">首页</a></li>
                <li><a href="/contact.html">加群交流</a></li>
                <li><a href="/about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>
    <div class="sigle">
        <!-- Image sigle -->
        <div class="image-sigle">
          <img src="/pic/crypto-dragon-httpss.mj.runi5y5dx-ecV8-photorealistic-happy-cut.png" alt="Image Alt Text">
        </div>
      
        <!-- Image Information -->
        <div class="image-info">
          <h2>图片信息</h2>
          <table>
              <tr>
                  <th>标签</th>
                  <td>怪物</td>
              </tr>
              <tr>
                  <th>提示词</th>
                  <td>photorealistic, happy, cute baby mythological dragons, enchanting eyes that sparkle with curiosity and innocence, pure white background,</td>
              </tr>
              <tr>
                  <th>创建时间</th>
                  <td>2024-08-15 20:17:15</td>
              </tr>
          </table>
      </div>
      </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 AI 游戏美术资源. 版权所有.</p>
            <div class="social-media">
                <!--
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                -->
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
