<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示及检索网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索...">
            <button id="search-btn">搜索</button>
            <div id="searchHistory" class="search-history" style="display: none;"></div>
        </div>
        <div class="keywords">
            <!-- 关键词按钮将由JavaScript动态生成 -->
        </div>
        <div class="image-card-container" id="image-card-container">
            <!-- 图片卡片将由JavaScript动态生成 -->
        </div>
        <button id="load-more-btn" style="display: none;">加载更多</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
